<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Module</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .gas-details {
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .gas-details h3 {
      margin-top: 0;
      color: #555;
    }
    .gas-details p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gas Module</h2>
    <form>
      <div class="form-group">
        <label for="gas-no">Gas Number:</label>
        <input type="text" id="gas-no" name="gas-no" placeholder="Enter Gas Number">
      </div>
      <div class="form-group">
        <label for="gas-type">Gas Type:</label>
        <input type="text" id="gas-type" name="gas-type" placeholder="Enter Gas Type">
      </div>
      <button type="submit">Check Delivery Status</button>
    </form>

    <div class="gas-details">
      <h3>Gas Delivery Details</h3>
      <p><strong>Gas Number:</strong> [Display Gas Number]</p>
      <p><strong>Gas Type:</strong> [Display Gas Type]</p>
      <p><strong>Amount Paid:</strong> [Display Amount]</p>
    </div>
  </div>
</body>
</html>
