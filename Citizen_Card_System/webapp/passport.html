<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passport Information Module</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .passport-summary {
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .passport-summary h3 {
      margin-top: 0;
      color: #555;
    }
    .passport-summary p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Passport Information Module</h2>
    <form>
      <div class="form-group">
        <label for="citizen-id">Citizen ID:</label>
        <input type="text" id="citizen-id" name="citizen-id" placeholder="Enter Citizen ID" required>
      </div>

      <div class="form-group">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter Full Name" required>
      </div>

      <div class="form-group">
        <label for="passport-number">Passport Number:</label>
        <input type="text" id="passport-number" name="passport-number" placeholder="Enter Passport Number" required>
      </div>

      <div class="form-group">
        <label for="date-issued">Date Issued:</label>
        <input type="date" id="date-issued" name="date-issued" required>
      </div>

      <div class="form-group">
        <label for="valid-until">Valid Until:</label>
        <input type="date" id="valid-until" name="valid-until" required>
      </div>

      <button type="submit">View Passport Information</button>
    </form>

    <div class="passport-summary">
      <h3>Passport Information</h3>
      <p><strong>Citizen ID:</strong> [Citizen ID]</p>
      <p><strong>Full Name:</strong> [Full Name]</p>
      <p><strong>Passport Number:</strong> [Passport Number]</p>
      <p><strong>Date Issued:</strong> [Date Issued]</p>
      <p><strong>Valid Until:</strong> [Valid Until]</p>
    </div>
  </div>
</body>
</html>
