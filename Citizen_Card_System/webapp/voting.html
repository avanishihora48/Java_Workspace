<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting Module</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    select, input[type="radio"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }
    input[type="radio"] {
      width: auto;
      margin-right: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    .voting-summary {
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .voting-summary h3 {
      margin-top: 0;
      color: #555;
    }
    .voting-summary p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Voting Module</h2>
    <form>
      <div class="form-group">
        <label for="area">Select Voting Area:</label>
        <select id="area" name="area">
          <option value="area-1">Area 1</option>
          <option value="area-2">Area 2</option>
          <option value="area-3">Area 3</option>
        </select>
      </div>

      <div class="form-group">
        <label for="candidate">Choose Your Candidate:</label>
        <input type="radio" id="candidate-1" name="candidate" value="candidate-1">
        <label for="candidate-1">Candidate 1</label><br>
        <input type="radio" id="candidate-2" name="candidate" value="candidate-2">
        <label for="candidate-2">Candidate 2</label><br>
        <input type="radio" id="candidate-3" name="candidate" value="candidate-3">
        <label for="candidate-3">Candidate 3</label>
      </div>

      <button type="submit">Submit Vote</button>
    </form>

    <div class="voting-summary">
      <h3>Your Voting Summary</h3>
      <p><strong>Voting Area:</strong> [Selected Area]</p>
      <p><strong>Chosen Candidate:</strong> [Selected Candidate]</p>
    </div>
  </div>
</body>
</html>
