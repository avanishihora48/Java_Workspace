<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxation Module</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    .tax-details {
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .tax-details h3 {
      margin-top: 0;
      color: #555;
    }
    .tax-details p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Taxation Module</h2>
    <form>
      <div class="form-group">
        <label for="citizen-id">Citizen ID:</label>
        <input type="text" id="citizen-id" name="citizen-id" placeholder="Enter Citizen ID">
      </div>
      <button type="submit">Check Tax Status</button>
    </form>

    <div class="tax-details">
      <h3>Tax Details</h3>
      <p><strong>Citizen ID:</strong> [Display Citizen ID]</p>
      <p><strong>Status:</strong> [Tax Paid / Not Paid]</p>
      <p><strong>Amount Paid:</strong> [Display Amount]</p>
      <p><strong>Amount Due:</strong> [Display Amount]</p>
    </div>
  </div>
</body>
</html>
