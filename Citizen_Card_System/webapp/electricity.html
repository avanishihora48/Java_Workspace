<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electricity Bill Payment Module</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .bill-summary {
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .bill-summary h3 {
      margin-top: 0;
      color: #555;
    }
    .bill-summary p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Electricity Bill Payment Module</h2>
    <form>
      <div class="form-group">
        <label for="citizen-id">Citizen ID:</label>
        <input type="text" id="citizen-id" name="citizen-id" placeholder="Enter Citizen ID">
      </div>

      <div class="form-group">
        <label for="previous-units">Previous Units:</label>
        <input type="number" id="previous-units" name="previous-units" placeholder="Enter Previous Units">
      </div>

      <div class="form-group">
        <label for="current-units">Current Units:</label>
        <input type="number" id="current-units" name="current-units" placeholder="Enter Current Units">
      </div>

      <div class="form-group">
        <label for="rate-per-unit">Rate Per Unit:</label>
        <input type="number" id="rate-per-unit" name="rate-per-unit" placeholder="Enter Rate Per Unit">
      </div>

      <button type="submit">Calculate Bill</button>
    </form>

    <div class="bill-summary">
      <h3>Bill Summary</h3>
      <p><strong>Citizen ID:</strong> [Citizen ID]</p>
      <p><strong>Previous Units:</strong> [Previous Units]</p>
      <p><strong>Current Units:</strong> [Current Units]</p>
      <p><strong>Rate Per Unit:</strong> [Rate]</p>
      <p><strong>Total Bill:</strong> [Total Bill]</p>
    </div>
  </div>
</body>
</html>
